<!DOCTYPE html>
<html lang="en">

<head>
  <title>Accessibility-Feedback Form</title>
  <meta charset="utf-8">
  <style>
    .control,
    fieldset {
      margin: 6px 0;
    }

    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }

    input+label {
      width: auto;
    }

    .error,
    .required {
      color: red;
    }

    fieldset ul {
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>Feedback form</h1>
  <form>
    <div class="control">
      <!--The attribute was added to identify the form control.-->
      <label for="name">Full name <span class="required">*</span></label>
      <input id="name" name="name" type="text" />
      <!--Finding text's necessary fields-->
      <span>Required</span>
    </div>
    <div class="control">
      <!--added the for attribute to identify control of the form-->
      <label for="biography">Biography</label>
      <textarea id="biography" name="biography" type="text"></textarea>
      <span id="biography">Include examples based on your skills in JavaScript.</span>
    </div>

    <!--Grouping of the fieldset-->
    <fieldset>
      <legend>Gender</legend>
      <div class="control">
        <!--Using aria-describedby for the both gender description-->
        <input id="gender_male" name="gender" type="radio" value="male" aria-describedby="gender_description" />
        <label for ="gender_male"> Male</label>
      </div>
      <div class="control">
        <input id="gender_female" name="gender" value="female" aria-describedby="gender_description type="radio"" />
        <label for ="gender_female">Female</label>
      </div>
    </fieldset>

    <div class="control">
      <input id="accept_agbs" name="accept_agbs" value="1" type="checkbox" />
      <label for="accept_agbs">I accept all the terms and conditions</label>
    </div>
    <div class="control">
      <input name="validate" type="hidden" value="1" />
      <input type="submit" value="Register" />
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>"use strict";

    ;
    (function () {
      var validateInput;

      $.urlParam = function (name) {
        var results;
        results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);

        if (results === null) {
          return null;
        } else {
          return decodeURI(results[1]) || null;
        }
      };

      validateInput = function validateInput(input, message) {
        var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
        $input = $('[name="' + input + '"]');

        if ((value = $.urlParam(input)) === null) {
          if ($('fieldset.errors').length === 0) {
            $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
          }

          $referencedElement = null;
          $elementToDescribe = null;
          $errorContainer = $('fieldset.errors ul');

          if ($input.is(':radio')) {
            $fieldset = $input.closest('fieldset');
            $elementToDescribe = $fieldset;
            $referencedElement = $input.filter(':first');
          } else {
            $elementToDescribe = $input;
            $referencedElement = $input;
          }
          // R.G. hint: fix next line ;)
          // To make the link focussed,href="#" is added
          $error = $('<a href="#">' + message + '</a>');
          $error.click(function (e) {
            // Relying on the link's href to point to the input's ID prevents screen readers from entering forms mode.

            $referencedElement.focus();
            return e.preventDefault();
          });
          $elementToDescribe.attr('aria-describedby', input + '_description');
          $errorContainer.append('<li>').find('li:last').append($error);

          if ($(':not(form):focus').length === 0) {

          }
        } else {
          if ($input.is(':checkbox')) {
            $input.attr('checked', true);
          }

          if ($input.is(':radio')) {
            return $input.filter('[value="' + value + '"]').attr('checked', true);
          } else {
            return $input.val(value);
          }
        }
      };

      $(document).ready(function () {
        if ($.urlParam('validate')) {
          validateInput('name', 'Full Name is required!');
          validateInput('biography', 'Biography is required!');
          validateInput('accept_agbs', 'Please accept our terms and conditions!');

          if ($('fieldset.errors').length > 0) {
            // For screen reader users, shift attention to the errors section if there are any.

            $('fieldset.errors').focus();
          } else {
            // Notify, that inputs are valid, if there is no error!
            alert('All inputs are valid.');
            $('form').prepend('<div role="alert" aria-live="assertive" tabindex="-1">All inputs are valid</div>');
          }
        }

        
      });
    }).call(void 0);</script>

</body>

</html>
